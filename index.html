<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS File -->
    <link rel="stylesheet" href="./style.css" />

    <title>Calm Home Page</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <img src="./img/logo.png" alt="" class="logo" />
        <ul class="nav-list">
          <li class="nav-link nav-link-active">Home</li>
          <li class="nav-link">Blog</li>
          <li class="nav-link">Calm Playlist</li>
          <li class="nav-link">Join Calm</li>
        </ul>
      </nav>
    </header>

    <!-- SECTION HERO -->

    <section class="section-hero">
      <div class="hero container">
        <div class="hero-textbox">
          <h1>
            Be Focus and <br />
            Productive
          </h1>
          <p>Not just an ordinary headphones. It's designed for meditation.</p>
          <button class="btn">Learn more</button>
        </div>
        <div class="hero-imgbox">
          <div class="hero-imgbox-div1">
            <img src="./img/img1.webp" alt="" />
            <img src="./img/img2.webp" alt="" />
          </div>
          <div>
            <img src="./img/img3.webp" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
